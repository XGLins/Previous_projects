<!DOCTYPE html>
<html>

<head>
    <title>操作首页</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 顶栏 -->
    <div class="container-fluid" id="top">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav"
                    aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="font-weight: bold;" class="navbar-brand" href="#">银行柜台作业系统<small>——你好，Alice！</small></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>&nbsp;消息</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;退出系统</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- 中间主体 -->
    <div class="container-fluid">
        <div id="nav" class="col-md-2 list-group" style="text-align:center">
            <a href="./index.html" class="list-group-item">操作首页</a>
            <a href="./show.html" class="list-group-item">用户管理</a>
            <a href="./edit.html" class="list-group-item">银行卡管理</a>
            <a href="./common.html" class="list-group-item">常规业务办理</a>
            <a href="./login.html" class="list-group-item">退出系统</a>
        </div>

        <div class="col-md-10">
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <h1 style="text-align: center;">修改用户信息</h1>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" action="#" method="post">
                            <div class="form-group">
                                <label for="userId" class="col-sm-2 control-label">账号</label>
                                <div class="col-sm-10">
                                    <input readonly="readonly" type="number" class="form-control" id="userId"
                                        name="userId" value="1001">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                        placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input type="radio" name="sex" value="男" checked>男
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="sex" value="女">女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="grade" class="col-sm-2 control-label">注册时间</label>
                                <div class="col-sm-10">
                                    <input id="grade" class="form-control" type="date" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label" name="grade">卡类型</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="collegeID" id="collegeID">
                                        <option value="1">金卡</option>
                                        <option value="2">银卡</option>
                                        <option value="3">铜卡</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button class="btn btn-success" type="submit">提交</button>
                                <button class="btn btn-warning" type="reset">重置</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script>
            $("#nav a:nth-child(3)").addClass("active");
        </script>
</body>

</html>
