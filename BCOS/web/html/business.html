<!DOCTYPE html>
<html>

<head>
    <title>操作首页</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 顶栏 -->
    <div class="container-fluid" id="top">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav"
                    aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="font-weight: bold;" class="navbar-brand" href="#">银行柜台作业系统<small>——你好，Alice！</small></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>&nbsp;消息</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;退出系统</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- 中间主体 -->
    <div class="container-fluid">
        <div id="nav" class="col-md-2 list-group" style="text-align:center">
            <a href="./index.html" class="list-group-item">操作首页</a>
            <a href="./show.html" class="list-group-item">用户管理</a>
            <a href="./edit.html" class="list-group-item">银行卡管理</a>
            <a href="./common.html" class="list-group-item">常规业务办理</a>
            <a href="./login.html" class="list-group-item">退出系统</a>
        </div>

        <div class="col-md-10">
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <h1 style="text-align: center;">转账业务操作</h1>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" action="#" method="post">
                            <div class="col-md-6" style="margin:30px auto;">
                                <div class="form-group">
                                    <label for="fromCardId" class="col-sm-2 control-label">转账账号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="fromCardId" name="fromCardId"
                                            placeholder="请输入转账账号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fromUserName" class="col-sm-2 control-label">转账人</label>
                                    <div class="col-sm-10">
                                        <input readonly type="text" class="form-control" id="fromUserName"
                                            name="fromUserName" value="Alice">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="money" class="col-sm-2 control-label">转账金额</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="money" name="money"
                                            placeholder="请输入转账金额">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" style="margin:30px auto;">
                                <div class="form-group">
                                    <label for="toCardId" class="col-sm-2 control-label">接受账号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="toCardId" name="toCardId"
                                            placeholder="请输入转账账号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="toUserName" class="col-sm-2 control-label">接受人</label>
                                    <div class="col-sm-10">
                                        <input readonly type="text" class="form-control" id="toUserName"
                                            name="toUserName" value="Bob">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group" style="text-align: center">
                                <button class="btn btn-success" type="submit">确认</button>
                                <button class="btn btn-warning" type="reset">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $("#nav a:nth-child(4)").addClass("active");
        </script>
</body>

</html>
