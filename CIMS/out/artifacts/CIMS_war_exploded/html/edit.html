<!DOCTYPE html>
<html>

<head>
    <title>操作首页</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!-- 引入JQuery  bootstrap.js-->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 顶栏 -->
    <div class="container" id="top">
        <div class="row">
            <div class="col-md-12">
                <!--加入导航条标题-->
                <div class="navbar navbar-default" role="navigation">
                    　<div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example" aria-expanded="true">
                            <span class="sr-only"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        　 <a href="#" class="navbar-brand">社团成员信息管理系统</a>
                        　</div>
                    <form action="#" class="navbar-form navbar-right" role="search">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" style="margin-right: 20px; ">
                                <span class="glyphicon glyphicon-user">Alice</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="javascript:void(0)">
                                        <span class="glyphicon glyphicon-cog pull-right"></span> 修改个人信息
                                    </a>
                                </li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="javascript:void(0)">
                                        <span class="glyphicon glyphicon-off pull-right"></span>注销
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 中间主体 -->
    <div class="container" id="content">
        <div class="row">
            <div class="col-md-2">
                <div class="collapse navbar-collapse" style="padding: 0;" id="bs-example">
                    <ul class="nav nav-pills nav-stacked" id="nav">
                        <li>
                            <a href="./index.html">操作首页<span
                                    class="glyphicon glyphicon-folder-open pull-right"></span></a>
                        </li>
                        <li>
                            <a href="./edit.html">部门管理<span class="glyphicon glyphicon-equalizer pull-right"></span></a>
                        </li>
                        <li>
                            <a href="./show.html">成员管理<span class="glyphicon glyphicon-user pull-right"></span></a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">成员统计<span
                                    class="glyphicon glyphicon-pencil pull-right"></span></a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">退出系统<span
                                    class="glyphicon glyphicon-log-out pull-right"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h1 style="text-align: center;">修改学生信息</h1>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" action="#" method="post">
                            <div class="form-group">
                                <label for="userId" class="col-sm-2 control-label">学号</label>
                                <div class="col-sm-10">
                                    <input readonly="readonly" type="number" class="form-control" id="userId"
                                        name="userId" value="1001">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                        placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input type="radio" name="sex" value="男" checked>男
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="radio" name="sex" value="女">女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="grade" class="col-sm-2 control-label">入学时间</label>
                                <div class="col-sm-10">
                                    <input id="grade" class="form-control" type="date" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label" name="grade">所属院系</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="collegeID" id="collegeID">
                                        <option value="1">计算机学院</option>
                                        <option value="2">外语学院</option>
                                        <option value="3">数学院</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button class="btn btn-default" type="submit">提交</button>
                                <button class="btn btn-default" type="reset">重置</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
    </div>

    <script>
        $("#nav li:nth-child(2)").addClass("active");
    </script>
</body>

</html>
